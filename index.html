<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Stats</title>
    <link rel="stylesheet" href="/css/golf.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-header">
            <img src=images/golf-ball.jpeg alt="golf ball" />
          </div>
        <div class="card-body">
            <span class="tag tag-green">Golf Stats</span>
            <h4>What hole are you on?</h4>
                <div class="user">
                    <img src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo" alt="user" />
                    <div class="user-info">
                        <h5>July Dec</h5>
                        <small>2h ago</small>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
